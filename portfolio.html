<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />

    <title>Portfolio</title>
</head>

<body class="portfolio-page">
    <nav class="mobile-navbar">
        <ul class="mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html" class="active">Portfolio</a></li>
            <li><a href="contacts.html">Contatti</a></li>
        </ul>
    </nav>
    <section>
        <h1 class="neon-text-portfolio">Portfolio</h1>
    </section>

    <section class="skills-section">
        <h2 class="section-title">Competenze tecniche:</h2>
        <div class="skills-list">
            <div class="skill-item">
                <img src="assets/icons/HTML5.svg" alt="HTML icon">
                <span>HTML</span>
            </div>
            <div class="skill-item">
                <img src="assets/icons/CSS.svg" alt="CSS icon">
                <span>CSS</span>
            </div>
        </div>
    </section>

</body>
<footer>
    <section class="section-home">
        <a href="index.html" class="home-button" id="btn-home">Home</a>
    </section>
</footer>


<script>
  document.querySelectorAll('a').forEach(link => {
    if (link.href && !link.href.startsWith('#')) {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        document.body.classList.add('glitch-transition');

        const destination = this.href;

        setTimeout(() => {
          window.location.href = destination;
        }, 600); // tempo in ms uguale alla durata della tua animazione
      });
    }
  });
</script>
</html>
